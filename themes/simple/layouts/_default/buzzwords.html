{{ define "main" }}
<section class="pt-8">
  {{ $tools := index $.Site.Data.tools }}
  <article class="prose prose-lg">
  <h3 class="font-semibold text-3xl">{{ .Title }}</h2>
  {{ .Content }}
  <div class="pt-8 grid grid-flow-row grid-cols-2 xl:grid-cols-4 lg:grid-cols-3 gap-2 xl:gap-3 lg:gap-4">
  {{ range $tools }}
    <div>{{ . }}</div>
  {{ end }}
  </div>
  </article>
</section>
{{ end }}
