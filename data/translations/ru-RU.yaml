  - company: SberMarket
    website: https://sbermarket.ru/
    time: 2022-...
    description: |
      **Контекст**. СберМаркет — это eCommerce-проект по доставке продуктов и товаров из любимых магазинов и ресторанов,
      представленный тремя монолитными приложениями на Ruby/Rails и несколькими сотнями связанных с ними микросервисами.

      Организационная структура компании иерархическая: ИТ-департамент состоит из доменов, домены состоят из юнитов, а
      юниты — из команд с инженерами. Команды преимущественно кросс-функциональны.

      Присоединился к команде в 2022-м году в роли Senior DevOps Engineer в домене ИТ-эксплуатации, а с
      конца 2022-го года руководил подгруппой SRE для домена Customer, что отвечает за надёжность пути покупателя в
      мобильном и веб-приложении СберМаркет.

      Более 50% трафика интернет-магазина приходится на «витрину» — самое крупное монолитное приложение на
      Ruby/Rails, над которым работает свыше 45 команд.

      С середины 2023-го года работаю в должности руководителя направления юнита, что отвечает за надёжность и
      производительность клиентской витрины: жизненного цикла заказа, платежей и фискализации.

      ---

      **Оптимизация SDLC**. Проанализировал, оптимизировал и сделал наблюдаемым SDLC. Сократил время сборки на 90%,
      ускорил доставку на 15%, ускорил стадию тестирования на 50% за счёт распараллеливания юнит-тестов и автоматической
      маркировки flaky-тестов. Увеличил частоту релизов в два раза, но сохранил низкую долю ошибок при выпуске новых версий.

      Запустил первую версию DORA-мониторинга для проектов, позволяя удерживать баланс между скоростью
      разработки и стабильностью системы.

      Завершил проект Code Push — технологии доставки обновлений на iOS и Android. В результате удалось сократить
      Release Cycle Time мобильной разработки до пары часов и обойти санкционные ограничения.

      Контейнеризировал и смигрировал «витрину» в платформу (PaaS) без простоя, что позволило унифицировать инструменты
      разработки и эксплуатации.

      **Улучшение надёжности**. Добавил поддержку канареечных релизов в «витрину», что позволило сократить влияние на
      пользователей, а также уменьшить время восстановления после сбоя за счёт автоматического отката «плохих» релизов.

      Инициировал и запустил первую версию SLO/SLA в компании, адаптировал инструмент для 100% критичных сервисов.
      Проанализировал и разработал мониторинг критичного пути пользователя для направлений Grocery и RTE (рестораны),
      что позволило сделать наблюдаемым сбои в системе и оценивать их влияние на бизнес.

      **Подготовка к высоким нагрузкам**. Завершил миграцию контента из «витрины» в PIM-систему, что позволило сократить
      нагрузку и увеличить ёмкость кластера.

      Организовал работу команды нагрузочного тестирования и разработал методологию, что позволило организовать
      регрессионное тестирование ёмкости приложений в компании. Удалось увеличить число тестов в 6 раз, покрыть
      тестами 92% пользовательского трафика, а также стать драйвером к увеличению ёмкости в командах разработки.

      Инициировал и лидировал кросс-доменный проект подготовки СберМаркета к высокому сезону с 200 участниками:
      разработал стратегию подготовки к высокому сезону, включая несколько планов и оценку рисков отказов;
      организовал работу команд и фасилитировал продвижение проектов. В результате за полгода увеличил
      производительность в 2.2 раза при сохранении доступности в 99.9%.

      **Развитие ИТ-бренда**. Запустил некоммерческий DevRel-проект [«Архитектурные ката»](https://architecturalkatas.ru/) — игр для начинающих архитекторов, с 
      целью популяризации навыка проектирования _(system design)_ в компании и за её пределами. За год [собрал сообщество на 900 человек](https://t.me/arch_katas_russia) и 
      провёл больше 10 сессий игр. 

      Выступил 10+ [на ИТ-конференциях и тематических митапах](/public-speaking/). 
      [Опубликовал 4 статьи](/articles/) и стал [номинантом «Технотекст-2023»](https://habr.com/ru/companies/sbermarket/articles/738634/) на Хабре.

      ---

      Сейчас занимаюсь продуктовыми и техническими проектами: сокращаю издержки в заказах, развиваю универсальную платёжную и
      фискальную платформы, готовлю проекты к высоким нагрузкам. Также являюсь идеологом развития SRE-практик в командах.